<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div class="container">
    <form role="form" action="/api/v1/post" th:object="${formDto}" method="post">

        <div class="form-group">
            <label th:for="writer">작성자</label>
            <input type="text" th:field="*{writer}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('writer')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="comment">내용</label>
            <input type="text" th:field="*{comment}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('comment')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="rating">별점</label>
            <select th:field="*{rating}">
                <option th:each="typeOpt : ${T(dev.limjustin.restaurant.global.enums.Rating).values()}" th:value="${typeOpt}" th:text="${typeOpt.displayValue}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="keywords">키워드</label>
                <div th:each="keywords : ${T(dev.limjustin.restaurant.global.enums.Keyword).values()}" class="form-check">
                    <input type="checkbox" th:field="*{keywords}" th:value="${keywords}" class="form-check-input">
                    <label th:text="${keywords.displayValue}" class="form-check-label"></label>
                </div>

        </div>

<!--        <div class="form-group">-->
<!--            <label th:for="profileImg">프로필 이미지 등록</label>-->
<!--            <input type="file" id="file" name="file" class="form-control">-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div>
</body>
</html>
